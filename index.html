<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflex</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">

    <link rel="shortcut icon" href="./NetflixAssets/Netflix-new-icon_2.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <aside>
            <nav class="sidebar">
                <ul>
                    <li><img src="./NetflixAssets/Netflix-new-icon_2.png" id ="logo"alt=""></li>
                    <li><a href="#">
                            <span class="material-symbols-outlined">search</span>
                        </a></li>
                    <li><a href="#">
                            <span class="material-symbols-outlined">home</span>
                        </a></li>
                    <li><a href="#">
                            <span class="material-symbols-outlined">movie</span>
                        </a></li>
                    <li><a href="#">
                            <span class="material-symbols-outlined">tv</span>
                        </a></li>
                    <li><a href="#">
                            <span class="material-symbols-outlined">trending_up</span>
                        </a></li>
                    <li><a href="#">
                            <span class="material-symbols-outlined">add</span>
                        </a></li>
                    <li><a href="#">
                            <span class="material-symbols-outlined">arrow_split</span>
                        </a></li>
                </ul>
            </nav>
        </aside>
        <main class="content-wrapper">
            <section class="banner">
                <div class="flex-group spacing-left">
                    <p class="rating-label">IMDB</p>
                    <p class="text-white bold-text">8.8/10</p>
                </div>
                <div class="flex-group bold-text spacing-left">
                    <p class="stream-count">2B+</p>
                    <p class="text-white">Streams</p>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-play">Play</button>
                    <button class="btn btn-trailer">Watch Trailer</button>
                </div>
            </section>
            <section>
                <div class="movie-section">
                    <h2 class="text-white">Tamil</h2>
                    <div class="movie-container">
                        <img src="./NetflixAssets/tamilMovies/leo.jpg" alt="" class="movie">
                        <img src="./NetflixAssets/tamilMovies/vaathi.jpg" alt="" class="movie">
                        <img src="./NetflixAssets/tamilMovies/jailer.jpg" alt="" class="movie">
                        <img src="./NetflixAssets/tamilMovies/dragon.jpg" alt="" class="movie">
                        <img src="./NetflixAssets/tamilMovies/vikram.jpg" alt="" class="movie">
                        <img src="./NetflixAssets/tamilMovies/amaran.jpg" alt="" class="movie">
                        <img src="./NetflixAssets/tamilMovies/luckyBaskhar.jpg" alt="" class="movie">
                        <img src="./NetflixAssets/tamilMovies/meiyazhagan.jpeg" alt="" class="movie">
                        <img src="./NetflixAssets/tamilMovies/annapoorna.jpg" alt="" class="movie">
                    </div>
                    <h2 class="text-white">Hollywood</h2>
                    <div class="movie-container">
                        <img src="./NetflixAssets/hollywoodMovies/adamProject.jpg" alt="" class="movie">
                        <img src="./NetflixAssets/hollywoodMovies/dark.jpg" alt="" class="movie">
                        <img src="./NetflixAssets/hollywoodMovies/glassOnion.jpg" alt="" class="movie">
                        <img src="./NetflixAssets/hollywoodMovies/grayMan.jpg" alt="" class="movie">
                        <img src="./NetflixAssets/hollywoodMovies/murderMystery.jpg" alt="" class="movie">
                        <img src="./NetflixAssets/hollywoodMovies/theMother.jpg" alt="" class="movie">
                        <img src="./NetflixAssets/hollywoodMovies/you.jpg" alt="" class="movie">
                        <img src="./NetflixAssets/hollywoodMovies/bright.jpg" alt="" class="movie">
                        <img src="./NetflixAssets/hollywoodMovies/jumanji.png" alt="" class="movie">
                    </div>
                    <h2 class="text-white">Hindi</h2>
                    <div class="movie-container">
                        <img src="./NetflixAssets/hindiMovies/animal.jpg" alt="" class="movie">
                        <img src="./NetflixAssets/hindiMovies/drishyam.jpg" alt="" class="movie">
                        <img src="./NetflixAssets/hindiMovies/gumraah.jpg" alt="" class="movie">
                        <img src="./NetflixAssets/hindiMovies/haseen.jpg" alt="" class="movie">
                        <img src="./NetflixAssets/hindiMovies/masaan.jpg" alt="" class="movie">
                        <img src="./NetflixAssets/hindiMovies/mom.jpg" alt="" class="movie">
                        <img src="./NetflixAssets/hindiMovies/raazi.jpg" alt="" class="movie">
                        <img src="./NetflixAssets/hindiMovies/shaitaan.jpg" alt="" class="movie">
                        <img src="./NetflixAssets/hindiMovies/azaad.png" alt="" class="movie">
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
